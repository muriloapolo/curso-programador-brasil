<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Personalizados</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <h1>Propriedades do vídeo</h1>
    <!-- 
        //Possuem atributos que podem ser inseridos via html 
        *control - ativa os controles
        *autoplay
        *loop
        poster="" -> funciona como uma imagem de capa do vídeo
        *preload='' auto metadata none

     -->
    <div class="container">
        <video class="video" id="video" src="#"  ></video>
        <div class="controle">
            <span class='btn' style="color: aliceblue;" > « </span>
            <span class='btn' style="color: rgb(94, 163, 224);" > » </span>
            <span class='btn' style="color: aliceblue;" > - </span>           
            <span class='btn' style="color: aliceblue;" > + </span>
            <span class='btn' style="color: aliceblue;" > ► </span>
            <span class='btn' style="color: aliceblue;" > = </span>
            <span class='btn' style="color: aliceblue;" > ◘ </span>

        </div> 
    </div>
    
    <script  async defer src="./script.js"></script>

</body>
</html>
