<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Personalizados</title>
    <style>
        .pl{
            width: 30px;
            height: 30px;
            background-color: black;
        }
    </style>
</head>
<body>
    <audio id="audio" controls="show" >
        <source src="./Sleep Away.mp3" type="audio/ogg">
        <source src="./Sleep Away.mp3" type="audio/mpeg">
    </audio>
    <div class="pl" id="play" onclick="play()"></div>
    <div class="pl" id="pause" onclick="pause()"></div>
    <script  async defer src="./script.js"></script>
</body>
</html>
