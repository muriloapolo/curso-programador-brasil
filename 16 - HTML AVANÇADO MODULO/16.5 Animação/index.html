<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlar Elementos na tela</title>
    <style>
        .tela{
            width: 500px;
            height: 500px;
            background-color: rgb(88, 66, 38);
            position: relative;
            overflow: hidden;
        }
        .quadrado{
            background-color: antiquewhite;
            width: 20px;
            height: 20px;
            position: absolute;
            color: blue;
            font-size: 40px;
        
        }
    </style>

</head>
<body>
    <h1>ola</h1>
    <div class="tela">
        <div class="quadrado"> Murilo</div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>

    </div>
    
    <script  async defer src="./script.js"></script>
</body>
</html>
