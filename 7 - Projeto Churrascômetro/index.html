<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="main">
        <div class="appChurras">
            <h1>Churrascômetro</h1>
            <span>Adultos</span>
            <input type="number" name="adultos" id="adultos" placeholder="Adultos">
            <span>Crianças</span>
            <input type="number" name="criancas" id="criancas" placeholder="Crianças">
            <span>Duração</span>
            <input type="number" name="duracao" id="duracao" placeholder="Duração-h-)">
            <button type="button" id="calcular">Calcular</button>
            <div id="resultado">
                <p>xx(kg) Carne</p>
                <p>xx(Latas) Cerveja</p>
                <p>xx(Litros) ÁguaRefrigerante</p>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
